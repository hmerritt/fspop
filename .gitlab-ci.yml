image: golang:1.16.3

stages:
 - build
 - release

before_script:
  - go mod download
  - make bootstrap
  - apt-get update -y
  - apt-get install zip -y

build:
  stage: build
  script:
    - make build
    - ls -R pkg

release:
  stage: release
  script:
    - chmod 770 ./scripts/build.sh
    - ./scripts/build.sh
